updateForumInfoBtnExpl=The feature is experimental. The main purpose is to allow to change the forum details right after its creation.  The update of the forum name is limited only to the initial waves created with the forum, i.e. the digest wave, the FAQ wave and the New post wave. The update of the forum icon can take several minutes and will take effect only after page reload. The forum installer refresh can take even longer - up to several hours. You can activate the forum installer update by clicking on the "refresh" link on the installer.