defaultParticipantExpl=You can add here waveId of the person that will be added to the every Wave created in this Digest. If you want to make this Digest public - add public@a.gwave.com. You can also add googlegroups.com Id of your group (Fond more about Wave and Googlegroups at: http://googlewave.blogspot.com/2009/12/waving-with-groups.html). Please make sure the group is configured to allow post to anyone.
defaultTagExpl=Every Wave created in this Digest will be marked with all default tags. For example, if you created a Forum to discuss Fashion, then you might want to add a 'fashion' default tag, so when someone will search fashion inside Google Wave - she will be able to easily find posts in your Forum.
autoTagExpl=Auto Tags are added to Waves with content that match the regular expression. For example if you add an Auto Tag with regular expression (regex) value of 'Nasdaq' - then if someone mentions 'Nasdaq' in one of the posts in the Wave - this Wave will be automatically tagged with 'Nasdaq'.
managersExpl=Enter here the waveId of the person that you want to add the Digest Managers. Managers have access to the Digest Admin and Report tabs.

