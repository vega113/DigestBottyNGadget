isPublicQuestionTtl=If yes, digestbotty-public@googlegroups.com will be added as default participant. It will allow everyone to view and edit waves in the forum. You can change this later in the Admin tab.
isAdsEnabledQuestionTtl=If checked, the Forum will be AdSense enabled. The main purpose of this feature is to allow "Wavelogging" - i.e. to create Wave-based blogs with AdSense support. Forum owners will be responsible to provide content of interest in the forum posts and earn a compensation for the effort from the ads placed in forum posts by DigestBotty.  Please make sure to register your personal AdSense code with DigestBotty in the "Personal" tab, or to submit forum specific AdSense code after forum creation on the "Admin" tab. The ads will be inserted by DigestBotty at blip bottoms at the following locations: 1. In the top blip of the forum digest wave. 2. In the first blip of each post in the forum. 3. Each 6-th blip on the wave top level in each forum post. Please note, DigestBotty will also insert its own Ads in the bottom blip of the digest wave and in the blip that contains the Secure post gadget - this is in order to cover the upkeepment costs and development efforts. 


